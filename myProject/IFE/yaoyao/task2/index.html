<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="box">
			<form method="post">
				<table  cellspacing="10">
					<tr>
						<td class="title">名称</td>
						<td>
							<input name="username" id="username" />
						</td>
					</tr>
					<tr>
						<td></td>
						<td class="tip" id="tip_username">名称不能为空</td>
					</tr>
					<tr>
						<td class="title">密码</td>
						<td>
							<input name="password" id="password"  type="password">
						</td>
					</tr>
					<tr>
						<td ></td>
						<td class="tip" id="tip_password">密码不能为空</td>
					</tr>
					<tr>
						<td class="title">密码确认</td>
						<td>
							<input name="password" id="confirm_password"  type="password"/>
						</td>
					</tr>
					<tr>
						<td></td>
						<td class="tip" id="tip_Confirmpassword">密码不能为空</td>
					</tr>
					<tr>
						<td class="title">邮箱</td>
						<td>
							<input name="email" id="email" />
						</td>
					</tr>
					<tr>
						<td></td>
						<td class="tip" id="tip_email">邮箱不能为空</td>
					</tr>
						<tr>
						<td class="title">手机</td>
						<td>
							<input name="phone" id="phone" />
						</td>
					</tr>
					<tr>
						<td></td>
						<td class="tip" id="tip_phone">手机号码不能为空</td>
					</tr>
				</table>
				<input type="submit" id="submit" value="提交" />
			</form>
		</div>
		<script type="text/javascript" src="js/main.js" ></script>
	</body>
</html>
