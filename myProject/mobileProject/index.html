<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
    	<div class="music move" id="musicMenu">
    		<audio src="audio/幸福太短.mp3" loop id="musicAudio">
    		</audio>
    	</div>
        <div class="swiper-slide page1" trueId="page1">
            <div class="animated"><img src="img/page1-text4.png"/></div>
            <div class="animated"><img src="img/page1-text3.png"/></div>
            <div class="animated"><img src="img/page1-text2.png"/></div>
            <div class="animated"><img src="img/page1-text5.png"/></div>
        </div>
        <div class="swiper-slide page2" trueId="page2">
            <div class="animated"><img src="img/page2-text1.png"></div>
            <div class="animated"><img src="img/page2-text2.png"></div>
            <div class="animated"><img src="img/page2-text3.png"></div>
            <div class="animated"><img src="img/page2-text4.png"></div>
        </div>
    </div>
</div>

<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>
